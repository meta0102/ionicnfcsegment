<ion-header>

  <ion-navbar>
    <ion-title>Test Segment Page</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="curSegment">
      <ion-segment-button value="general">
        Segment1
      </ion-segment-button>
      <ion-segment-button value="photos">
        Segment2
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div [ngSwitch]="curSegment">
    <ion-grid *ngSwitchCase="'general'">
      Segment1 content
    </ion-grid>
    <ion-grid *ngSwitchCase="'photos'">
      Segment2 content
    </ion-grid>
  </div>
</ion-content>
